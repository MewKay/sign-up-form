<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="section-sidebar">
      <div class="logo-container">
        <img src="./assets/odin-lined.png" alt="Odin's logo">
        ODIN
      </div>
      <div class="image-credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/fr/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="section-content">
      <form>
        <div class="presentation-text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nihil hic non cum neque, delectus ea inventore optio eius voluptates. Aliquam quis vero eos corrupti facilis cumque reiciendis sed ducimus quisquam!</div>
        <section class="section-user-input">
          <h3>Let's do this!</h3>

          <label>FIRST NAME
            <input type="text" name="first_name">
          </label>
          
          <label>LAST NAME
            <input type="text" name="last_name">
          </label>

          <label>EMAIL
            <input type="email" name="mail">
          </label>

          <label>PHONE NUMBER
            <input type="tel" name="phone_number">
          </label>

          <label>PASSWORD
            <input type="password" name="password">
          </label>

          <label>CONFIRM PASSWORD
            <input type="password">
          </label>
        </section>
        <div class="section-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
