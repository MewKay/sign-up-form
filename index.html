<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
  <main>
    <div class="section-sidebar">
      <div class="logo-container">
        <img src="./assets/odin-lined.png" alt="Odin's logo">
        ODIN
      </div>
      <div class="image-credit">
        Photo by <a href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Halie West</a> on <a href="https://unsplash.com/fr/photos/25xggax4bSA?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="section-content">
      <form>
        <div class="presentation-text">
          <p>
            This is not a real online service! You know you need something
            like this in your life to help you realize your deepest dreams.
            Sign up <em>now</em> to get started.
          </p>
          <p>
            You <em>know</em> you want to.
          </p>
        </div>
        <section class="section-user-input">
          <h3>Let's do this!</h3>

          <div class="user-input">
            <label>FIRST NAME
              <input type="text" name="first_name">
            </label>
          </div>
          
          <div class="user-input">
            <label>LAST NAME
              <input type="text" name="last_name">
            </label>
          </div>
          
          <div class="user-input">
            <label>EMAIL
              <input type="email" name="mail">
            </label>
          </div>
          
          <div class="user-input">
            <label>PHONE NUMBER
              <input type="tel" name="phone_number">
            </label>
          </div>

          <div class="user-input">
            <label>PASSWORD
              <input type="password" name="password">
            </label>
          </div>

          <div class="user-input">
            <label>CONFIRM PASSWORD
              <input type="password">
            </label>
          </div>

        </section>
        <div class="section-submit">
          <button type="submit">Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </form>
    </div>
  </main>
</body>
</html>
